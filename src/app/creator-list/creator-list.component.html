@if (loaded) {
  <div class="row my-3">
    @for (collection of collections; track $index) {
      <div class="col-md-3 g-2">
        <app-collection-card [collection]="collection" (deleteEvent)="delete($event)" (editEvent)="edit($event)"></app-collection-card>
      </div>
    } @empty {
      <li>{{ 'homes.creator.empty-list' | translate }}</li>
    }
  </div>
  <div class="d-flex justify-content-center my-5">
    <div>
      <button class="btn btn-secondary" (click)="openModal()">{{ 'form.buttons.search-collection' | translate }}</button>
    </div>
  </div>

} @else {
  <app-card-list-skeleton></app-card-list-skeleton>
}
