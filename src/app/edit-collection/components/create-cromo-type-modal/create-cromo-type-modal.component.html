<div class="modal-header">
  <h4 class="modal-title">Crear nou cromo</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<form class="modal-body " [formGroup]="form">
  <div class="row justify-content-center">
    <div class="col-md-6 my-2">
      <label for="name" class="form-label">Nom</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    <div class="col-md-6 my-2">
      <label for="image" class="form-label">Imatge</label>
      <input type="file" class="form-control" id="image" (change)="validateAndTransformFile($event)">
    </div>
  </div>
  <div class="d-flex justify-content-center my-4">
    <button class="btn btn-primary" [disabled]="!form.valid" (click)="generatePrevisualization()">Generar previsualitzaci√≥</button>
  </div>
</form>
