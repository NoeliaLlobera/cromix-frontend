<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body ">
  <div class="d-flex justify-content-center overflow-x-auto">
    @for (cromo of data; track cromo.id; let i = $index) {
      <div class="position-relative">
        <div class="thumbnail-container">
          <img [src]="cromo.cromo_type.image" alt="" class="thumbnail border border-light">
        </div>
      </div>
    }
  </div>

  <div class="d-flex my-4 gap-3 justify-content-center">
    <button class="btn btn-primary" (click)="closeModal(true)">Continuar</button>
  </div>
</div>
