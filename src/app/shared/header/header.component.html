<nav class="navbar navbar-expand-lg bg-primary border rounded-4 px-3">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="startPage">
      <img src="/logo/cromix-full-lila.webp" alt="" width="80px">
    </a>
    <div>
      @if (user?.username) {
        <button type="button" class="btn btn-dark me-1" (click)="openModal(content)"><span class="not-mobile">{{ user?.username }}</span> <i
          class="bi-person"></i></button>
      } @else {
        <button type="button" class="btn btn-dark me-1" routerLink="login"><span class="not-mobile">{{ 'header.log-in' | translate }}   </span> <i
          class="bi-person"></i></button>
      }
    </div>
  </div>
</nav>


<ng-template #content let-modal>
  <div class="modal-header d-flex align-items-center">
    <p class="fw-bold m-0"> Usuari: {{ user?.username }}</p>
    <button type="button" class="btn-close" aria-label="tancar" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body d-flex justify-content-center gap-3">
    <button type="button" class="btn btn-dark" (click)="home()">{{ 'header.home' | translate }}</button>
    <button type="button" class="btn btn-primary" (click)="logout()">{{ 'header.log-out' | translate }}</button>
  </div>
</ng-template>
