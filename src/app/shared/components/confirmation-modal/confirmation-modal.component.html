<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body ">
  {{ message }}
  <div class="d-flex my-4 gap-3 justify-content-center">
    <button class="btn btn-dark" (click)="closeModal(false)">{{ cancelText }}</button>
    <button class="btn btn-primary" (click)="closeModal(true)">{{ confirmText }}</button>
  </div>
</div>
