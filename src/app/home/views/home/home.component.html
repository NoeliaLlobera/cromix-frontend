<div class="d-flex justify-content-between align-items-center">
  <div>
    <h1>{{ 'home.creator.title' | translate }}</h1>
  </div>
  <div class="form-check form-switch">
    <button class="btn btn-light" (click)="service.modeCollector.set(!service.modeCollector())">{{
        'home.common.mode-switch-collector' | translate
      }}
    </button>
  </div>
</div>
@if (service.modeCollector()) {
  <app-creator-list></app-creator-list>
} @else {
  <app-collector-list></app-collector-list>
}
