@if (isLoading) {
<app-loader></app-loader>
}

<div class="d-flex justify-content-between align-items-center">
  <div>
    <h1>{{ 'home.creator.title' | translate }}</h1>
  </div>
  <div class="form-check form-switch">
    <button class="btn btn-light" (click)="modeCollector.set(!modeCollector())">{{ 'home.common.mode-switch-collector' | translate
      }}</button>
  </div>
</div>


  @if (modeCollector()){
    <app-collector-collection-list></app-collector-collection-list>
  } @else {
    <app-creator-collection-list></app-creator-collection-list>
  }
